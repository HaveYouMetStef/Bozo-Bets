<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/styles.css">
    <title>Bozo Bets</title>
</head>
<body>
    <header>
        <div class="logo">
          <h1>Bozos Bets</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Place Bet</a></li>
            <li><a href="#">Results</a></li>
            <li><a href="#">Leaderboard</a></li>
          </ul>
        </nav>
      </header>
    
      <main>
        <section class="hero">
          <h2>Welcome to Bozos Bets!</h2>
          <p>Track your bets, view results, and see who's paying up!</p>
        </section>
        
        <section class="add-bet">
          <h3>Add Your Bet</h3>
          <form id="bet-form">
            <label for="user">Name:</label>
            <input type="text" id="user" name="user" required>
        
            <label for="team">Select Team:</label>
            <select id="team" name="team" required>
              <option value="Stef">Stef</option>
              <option value="Jason">Jason</option>
              <option value="Wyatt">Wyatt</option>
              <option value="Dustin">Dustin</option>
              <!-- Add more teams as needed -->
            </select>
        
            <button type="submit">Submit Bet</button>
          </form>
        </section>
        
        <section class="current-week">
          <h3>Current Week Bets</h3>
          <!-- Dynamic content for current week bets -->
          <ul id="bet-list">
            <!-- Bets will be added here dynamically -->
          </ul>
        </section>
    
        <section class="results">
          <h3>Results</h3>
          <!-- Dynamic content for results -->
        </section>
    
        <section class="leaderboard">
          <h3>Leaderboard</h3>
          <!-- Dynamic content for leaderboard -->
        </section>

        <section class="bozos">
          <h3>Bozos of the Week</h3>
          <ul id="bozo-list">
              <!-- Dynamic content for Bozos will be inserted here -->
          </ul>
      </section>
      </main>
    
      <footer>
        <p>&copy; 2024 Bozos Betting Game</p>
      </footer>

      <script src="script.js"></script>
</body>
</html>
